<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo/hashtag.svg" type="image/x-icon">
    <title>Intensivão Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-200 flex flex-col h-screen">
    <header class="text-xl flex bg-slate-950 justify-between px-8 py-2 sticky top-0 shadow-stone-500 shadow-lg z-40">
        <a href="./index.html"><img src="./assets/logo/hashtag.svg" alt="logo do site" class="h-12"></a>
    </header>
    
    <form class="flex w-100 px-5 py-10 gap-4 grow"><!-- Grow faz com que o form ocupe a tela maxima permitida -->
        <section id="dados-usuario"  class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Seus Dados</p>
            <div class="flex flex-col px-10 py-2">
                <label for="nome" class="font-bold text-sm mb-2">Nome</label>
                <input type="text" id="nome" class="rounded-md px-2 border-2 border-slate-200 p-1" placeholder="João Alves" required/>
            </div>
            <div class="flex flex-col px-10 py-2">
                <label for="email" class="font-bold text-sm mb-2">E-mail</label>
                <input type="email" id="email" class="rounded-md px-2 border-2 border-slate-200 p-1" placeholder="joao.alves@gmail.com" required/>
            </div>
            <div class="flex flex-col px-10 py-2">
                <label for="telefone" class="font-bold text-sm mb-2">Telefone</label>
                <input type="tel" id="telefone" class="rounded-md px-2 border-2 border-slate-200 p-1" placeholder="(00)0000-0000" required/>
            </div>
        </section>

        <section id="pagamento-entrega"  class="w-1/3 bg-white rounded-lg py-5">
            <p class="mb-5 text-center font-bold">Pagamento e Entrega</p>

            <div class="flex flex-col px-10 py-2">
                <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do Cartão</label>
                <input type="text" id="numero-cartao" class="rounded-md px-2 border-2 border-slate-200 p-1" placeholder="**** **** **** ****" required/>
            </div>
            <div class="flex">
                <div class="flex flex-col px-10 py-2 w-[50%]">
                    <label for="CVV" class="font-bold text-sm mb-2">CVV</label>
                    <input type="text" id="CVV" class="rounded-md px-2 border-2 border-slate-200 p-1" placeholder="***" required/>
                </div>
                <div class="flex flex-col px-10 py-2 w-[50%]">
                    <label for="data-validade" class="font-bold text-sm mb-2">Data de Validade</label>
                    <input type="date" id="data-validade" class="rounded-md px-2 border-2 border-slate-200 p-1" placeholder="00/00/0000" required/>
                </div>
            </div>

            <div class="flex flex-col px-10 py-2">
                <label for="CEP" class="font-bold text-sm mb-2">CEP</label>
                <input type="text" id="CEP" class="rounded-md px-2 border-2 border-slate-200 p-1" placeholder="*****-***" required/>
            </div>
            <div class="flex flex-col px-10 py-2">
                <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
                <input type="text" id="endereco" class="rounded-md px-2 border-2 border-slate-200 p-1" placeholder="Rua que sobe e desce" required/>
            </div>
            
            <div class="flex">
                <div class="flex flex-col px-10 py-2 w-[50%]">
                    <label for="numero-casa" class="font-bold text-sm mb-2">Numero da Casa</label>
                    <input type="text" id="numero-casa" class="rounded-md px-2 border-2 border-slate-200 p-1" placeholder="192" required/>
                </div>
                <div class="flex flex-col px-10 py-2 w-[50%]">
                    <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                    <input type="text" id="complemento" class="rounded-md px-2 border-2 border-slate-200 p-1" placeholder="555" />
                </div>
            </div>
        </section>

        <section id="produtos-checkout" class="w-1/3 bg-white rounded-lg py-5 px-3">
            <p class="mb-5 text-center font-bold">Produtos</p>
            <section id="container-produtos-checkout" class="h-3/5 overflow-y-auto"></section>
            <section id="celula-checkout" class="flex flex-col px-2 h-2/5 justify-around">
            <p id="preco-total" class="bg-stone-200 text-green-800 rounded-lg pl-5">Total:</p>
            <button id="finalizar-compra" class="bg-slate-900 text-slate-200 hover:text-slate-200 hover:bg-slate-600 p-1 rounded-lg duration-[0.3s] "  type="submit"><!-- o submit esta ligado ao formulario -->Finalizar compra</button>
            </section>
        </section>
    </form>
    
    <footer></footer>

    <script src="./src/checkout.js" type="module"></script>
</body>
</html>
