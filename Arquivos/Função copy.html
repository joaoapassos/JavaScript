        height: 90vh;
        background-color: #EDE6E7;

        align-items: center;

        justify-content: center;

    .botoes{
        padding: 20vh;

        justify-content: center;
        
    }
    .botao{
        padding: 15px;
        transition: 0.4s;
    }
    .botao img{
        height:70px;
        cursor: pointer;
    }

    .botao p{

    }

        min-width: 50px;
    }

    }
    .CopyMs{

    }
    .mensagem{

        window.getSelection().addRange(range);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
