<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/logo/hashtag.svg" type="image/x-icon">
  <title>Intensivão Project</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="bg-stone-200 flex flex-col">
  <section id="carrinho"
    class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 duration-[0.3s] z-50 border-l border-slate-200 p-5 flex flex-col justify-between">
    <div id="header-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fecharCarrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

    <section id="produtos-carrinho" class=" h-3/5 overflow-y-auto flex flex-col gap-2">

    </section>
    <p id="preco-total" class="bg-slate-200 text-green-800 rounded-lg pl-5">Total:</p>
    <button id="finalizar-compra" class="bg-slate-200 text-slate-900 hover:text-slate-200 hover:bg-slate-900 p-1 rounded-lg duration-[0.3s] ">Finalizar compra</button>
  </section>
  <header class="text-xl flex bg-slate-950 justify-between px-8 py-2 sticky top-0 shadow-stone-500 shadow-lg z-40">
    <!-- sticky serve para fixar o elemento num lugar que vc define pelo top, right etc -->
    <a href="./index.html"><img src="./assets/logo/hashtag.svg" alt="logo do site" class="h-16"></a>

    <div class="text-slate-200 flex gap-2 items-end m-2">
      <button id="abrirCarrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
      <a href="./pedidos.html"><button id="" class="mr-2"><i class="fa-solid fa-user"></i></button></a>
    </div>
  </header>

  <main class="bg-stone-200 flex flex-col items-center">
    <section id="filter" class="py-10 flex">
      <div class="px-1">
        <input type="radio" name="filtros" id="exibir-todos" class="peer hidden" checked><!-- peer é uma associação de um elemento com outro  -->
        <label for="exibir-todos" class="border-solid peer-checked:border-2 peer-checked:border-slate-900 p-1 peer-checked:text-slate-900 hover:bg-slate-900 peer-checked:hover:text-slate-200 hover:text-slate-200  hover:border-slate-900 duration-[0.3s] rounded-lg border-solid border-2 border-stone-400 p-1 rounded-lg text-stone-400 hover:bg-slate-900 hover:text-slate-200 hover:border-slate-900 select-none cursor-pointer">Todos</label>
      </div>

      <div class="px-1">
        <input type="radio" name="filtros" id="exibir-masculino" class="peer hidden">
        <label for="exibir-masculino" class="border-solid peer-checked:border-2 peer-checked:border-slate-900 p-1 peer-checked:text-slate-900 hover:bg-slate-900 peer-checked:hover:text-slate-200 hover:text-slate-200  hover:border-slate-900 duration-[0.3s] rounded-lg border-solid border-2 border-stone-400 p-1 rounded-lg text-stone-400 hover:bg-slate-900 hover:text-slate-200 hover:border-slate-900 select-none cursor-pointer">Masculino</label>
      </div>

      <div class="px-2"> 
        <input type="radio" name="filtros" id="exibir-feminino" class="peer hidden">
        <label for="exibir-feminino" class="border-solid peer-checked:border-2 peer-checked:border-slate-900 p-1 peer-checked:text-slate-900 hover:bg-slate-900 peer-checked:hover:text-slate-200 hover:text-slate-200  hover:border-slate-900 duration-[0.3s] rounded-lg border-solid border-2 border-stone-400 p-1 rounded-lg text-stone-400 hover:bg-slate-900 hover:text-slate-200 hover:border-slate-900 select-none cursor-pointer">Feminino</label>
      </div>

    </section>

    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">



    </section>

  </main>

  <footer></footer>

</body>
<script type="module" src="./main.js" defer></script>
<!-- O type = module serve para dizer que deve funcionar como codigo modular do js
que é importação e exportação de js -->

</html>
